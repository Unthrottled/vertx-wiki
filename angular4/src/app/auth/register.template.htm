<div class="app-container">
  <div class="container">
    <form name="form-signin"
          (ngSubmit)="f.form.valid && login()"
          #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" class="form-control"
               name="username"
               placeholder="User Name"
               [(ngModel)]="model.username"
               #username="ngModel" required/>
        <div *ngIf="f.submitted && !username.valid"
             class="help-block">Username is required
        </div>
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password" class="sr-only">Password</label>
        <input type="password"
               class="form-control"
               placeholder="Password"
               name="password"
               [(ngModel)]="model.password" #password="ngModel" required/>
        <div *ngIf="f.submitted && !password.valid"
             class="help-block">Password is required
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox"
               class="form-control"
               placeholder="Creation"
               name="canCreate"
               [(ngModel)]="model.canCreate" #password="ngModel" required/>
      </div>
        <input type="checkbox"
               class="form-control"
               placeholder="Update"
               name="canUpdate"
               [(ngModel)]="model.canUpdate" #password="ngModel" required/>
      </div>
        <input type="checkbox"
               class="form-control"
               placeholder="Delete"
               name="canDelete"
               [(ngModel)]="model.canDelete" #password="ngModel" required/>
      </div>
      <button [disabled]="!f.form.valid"
              class="btn btn-lg btn-primary btn-block">Register
      </button>
    </form>
  </div>
</div>

<div class="app-container">
    <div class="container content-container">
        <form name="form-signin"
              (ngSubmit)="f.form.valid && login()"
              #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !validName }">
                <h2 class="form-signin-heading">Please fill out the forms!</h2>
                <roles-input (permission)="permissions = $event"></roles-input>
                <button [disabled]="!(f.form.valid)"
                        class="btn btn-lg btn-primary btn-block">Register
                </button>
            </div>
        </form>
    </div>
    <simple-notifications></simple-notifications>
</div>

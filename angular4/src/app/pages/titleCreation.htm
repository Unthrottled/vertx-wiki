<div [ngClass]="{'worked': validTitle, 'failed': !validTitle }">{{content}}</div>
<input  type="text"
        pattern="[a-zA-Z0-9._%+-]+"
        [ngClass]="{'is-valid': validTitle, 'is-invalid': !validTitle  }"
        class="form-control"
        placeholder="Enter Page Title"
        [(ngModel)]="content"
        (ngModelChange)="validate(content)">

<div class="content-container">
  <title-creation (valid)="validTitle"></title-creation>
  <markdown [data]="content">
  </markdown>
  <label class="dead-mans-switch">
    EDIT
    <dead-mans-switch [(liveness)]="editMode"></dead-mans-switch>
  </label>
  <div>
    <edit-page [id]="title" [enabled]="!editMode" [(content)]="content" (onReset)="reset()" (onSave)="save()"></edit-page>
  </div>
</div>

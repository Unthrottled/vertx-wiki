<div class="content-container">
  <h1>{{title}}</h1>
  <div [innerHTML] ="htmlContent">
  </div>
  <div>
    {{content}}
  </div>
  <label class="dead-mans-switch">
    EDIT
    <dead-mans-switch [(liveness)]="editMode"></dead-mans-switch>
  </label>
  <div>
    <edit-page [enabled]="!editMode" [(content)]="content"></edit-page>
  </div>
</div>

<div class="content-container">
  <h1>{{title}}</h1>
  <markdown [data]="content">
  </markdown>
  <label class="dead-mans-switch">
    EDIT
    <dead-mans-switch [(liveness)]="editMode"></dead-mans-switch>
  </label>
  <div>
    <edit-page [id]="title"
               [enabled]="!editMode"
               [(content)]="content"
               (onReset)="reset()"
               (onSave)="save()"
               (onDelete)="deleteMe()"></edit-page>
  </div>
</div>
